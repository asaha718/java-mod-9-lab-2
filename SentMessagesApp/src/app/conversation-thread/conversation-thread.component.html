<div class="container">
  <div class="row" *ngFor="let senderMessage of senderMessages;let i=index;">
    <div class="sender-message-ctn">
        <div class="col-9 p-3">
            <app-sender-message [message]="senderMessage"></app-sender-message>
        </div>
        <button (click)="onDeleteSenderMessage(i)">x</button>
    </div>
  </div>
</div>

<div class="container">
  <div class="row" *ngFor="let userMessage of userMessages;let i=index;">
    <div class="col-3 p-3"></div>
    <div class="user-message-ctn">
      <button (click)="onDeleteUserMessage(i)">x</button>
      <div class="col-9 p-3">
        <app-user-message [message]="userMessage"></app-user-message>
      </div>
    </div>
  </div>
</div>
